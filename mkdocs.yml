site_name: cirkit
repo_url: https://github.com/april-tools/cirkit
theme:
  name: "material"
  palette:
    primary: blue
    accent: orange
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow
plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
nav:
  - Home: 'README.md'
  - Notebooks: 'notebooks/README.md'
  - API Documentation: 'api/index.md'
